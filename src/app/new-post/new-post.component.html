<div style="align-content: center;text-align:center;">
  <h2>upload post</h2>
  <form [formGroup]="sendPostForm" (ngSubmit)="sendPost()">
    <label>postUrl&nbsp; </label>
    <input type="text" formControlName="image"/>
    <br><br>
    <label>caption &nbsp;</label>
    <input type="text" formControlName="caption"/>
    <br><br>
    <button>Register</button>
  </form>
</div>
